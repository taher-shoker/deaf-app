<body>
  <!-- Start Login page in App -->
  <!-- Modal video player------------------------------------------>
  <div id="video_popup" class="modal  easein" tabindex="-1" data-easein="bounceIn" role="document" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  modal-lg modal-fullwidth">

      <!-- Modal content-->
      <div class="modal-content">
        <!---modal header---->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" style="text-align:center;font-size:1.2em;"></h4>
        </div>

        <!---end modal header---->
        <!---sign language modal body---->
        <div class="modal-body">
          <div class="">
            <!----User Guide rows/sentences ----->
            <div class="hide_copyright"></div>
            <video id="video_player_pop" class="video_player_pop" width="100%" controls>
              <source src="" type="video/mp4">
              هذا المتصفح لا يدعم تشغيل الفيديو ، يرجى استخدام متصفح الكروم
            </video>
          </div>
        </div>
        <!---end modal body---->
        <div class="modal-footer">
          <button type="button" id="close_fav_pop_btn" class="btn btn-danger" data-dismiss="modal">إغلاق</button>
        </div>
      </div>

    </div>
  </div>
  <!---end Modal popup-------------------------------->
  <section class="container ">
    <div class="login">
      <div class="title-form">
        <h4> تسجيل دخول</h4>
      </div>
      <form id="login-form" name="Form" action=''>
        <div class="input-control">
          <label> <i class="fas fa-user"></i></label>
          <input type="text" id="name" name="Name" value="" placeholder="إسم المستخدم" 
            onfocus="this.placeholder=''" onblur="this.placeholder='إسم المستخدم'">
          <div class="help-buttons">
            <div class="help-img">
              <img alt="" title="ترجم للغة الاشارة" src="imgs/signvideoicon.png" class="" data-toggle="modal"
                data-target="#video_popup" data-video="">
            </div>

            <div class="help-icon">
              <i class="fas fa-volume-up pt-1 "></i>
            </div>

          </div>


        </div>
        <div class="input-control">
          <label> <i class="fas fa-phone-alt"></i> </label>
          <input type="text" id="phone" name="Phone" value="" placeholder="رقم التليفون" 
            onfocus="this.placeholder=''" onblur="this.placeholder='رقم التليفون'">
          <div class="help-buttons">
            <div class="help-img">
              <img alt="" title="ترجم للغة الاشارة" src="imgs/signvideoicon.png" class=" img-fluid " data-toggle="modal"
                data-target="#video_popup" data-video="">
            </div>

            <div class="help-icon">
              <i class="fas fa-volume-up pt-1 fa-1x "></i>
            </div>

          </div>


        </div>
        <Button type='submit' id='login' class='btn mt-4' >دخول </button>
      </form>

      <div class="bottom">
        <p class="ask"> إذا كان ليس لديك حساب؟
          <a href="register.html">أنشى الأن</a>
        </p>
      </div>
    </div>

  </section>
