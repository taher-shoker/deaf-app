  <!-- Start Add Employee page in App -->
  <section class="container ">
    <div class="add-employee">
      <div class="title-form"><h4>إضافة موظف</h4></div>

      <form id="employee-form" >
        <div class="input-control">
          <label> <i class="fas fa-user"></i></label>
          <input type="text" id="name" placeholder="إسم الموظف" required
            onfocus="this.placeholder=''" onblur="this.placeholder='إسم الموظف'">
            <div class="help-buttons">
                <div class="help-img">
                  <img alt="" title="ترجم للغة الاشارة" src="imgs/signvideoicon.png" class="" data-toggle="modal"
                    data-target="#video_popup" data-video="">
                </div>
    
                <div class="help-icon">
                  <i class="fas fa-volume-up pt-1 "></i>
                </div>
    
              </div>

        </div>
        <div class="input-control">
          <label><i class="fas fa-building"></i></label>
          <input type="text" id="room"  placeholder="رقم الغرفة" required
            onfocus="this.placeholder=''" onblur="this.placeholder='رقم الغرفة'">
            <div class="help-buttons">

                  <img alt="" title="ترجم للغة الاشارة" src="imgs/signvideoicon.png" class="" data-toggle="modal"
                    data-target="#video_popup" data-video="">
                </div>
    
                <div class="help-icon">
                  <i class="fas fa-volume-up pt-1 "></i>
                </div>
    
              </div>

        </div>
        <div class="input-control">
            <i class="fas fa-camera"></i>
            <label id="lab-img" for="emp-image"><span><img class="" src="./imgs/default.jpg" alt=""></span>  </label>
            <input type="file" id="emp-image" name="employeeImg" required >
          </div>  
        <Button type='submit' id='add' class='btn btn-action' >إضافة </button>
        </form>
