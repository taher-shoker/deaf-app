                    <h5> المشروبات</h5>
                </div>
            </div>
            <div class=" search-box row mt-4 justify-content-center">

                    <button type="submit" class="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                    <input type="text" class="searchTerm" placeholder="إبحث عن المشروب" required

            </div>

        <!-- Order Modal -->
        <div class="modal fade" id="ModalDrinks" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalScrollableTitle">إضافة طلب</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="input-control">
                                <label for=""> إسم المشروب</label>
                                <div class="help-buttons">
                                        <div class="help-img">
                                            <img alt="" title="ترجم للغة الاشارة" src="imgs/signvideoicon.png" class=""
                                                data-toggle="modal" data-target="#video_popup" data-video="">
                                        </div>
            
                                        <div class="help-icon">
                                            <i class="fas fa-volume-up pt-1 "></i>
                                        </div>
            
                                    </div>
                                <input type="text" class="form-control" id="input-drink" aria-describedby=""
                                   value="">

                            </div>
                            <address> الاضافات</address>
                            <hr>
                            <div class="input-control">
                                <label for=""> إضافة سكر</label>

                                <div class="help-buttons">
                                        <div class="help-img">
                                            <img alt="" title="ترجم للغة الاشارة" src="imgs/signvideoicon.png" class=""
                                                data-toggle="modal" data-target="#video_popup" data-video="">
                                        </div>
            
                                        <div class="help-icon">
                                            <i class="fas fa-volume-up pt-1 "></i>
                                        </div>
            
                                    </div>

                                <div class="input-counter">
                                    <div class="value-button" id="decrease" onclick="decreaseValue()"
                                        value="Decrease Value">-</div>
                                    <input type="text" id="number" value="0" />
                                    <div class="value-button" id="increase" onclick="increaseValue()"
                                        value="Increase Value">+</div>
                                </div>


                            </div>
                            <hr>

                            <button type="submit" class="btn btn-primary">تجهيز المشروب</button>
                        </form>
                    </div>
